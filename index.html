<!DOCTYPE html>
<html lang="en">
<head>
    <title>some sounds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>some joking sounds</p>
   <div class="keys">
    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound"></span>
    </div>
    <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound"></span>
    </div>
    <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound"></span>
    </div>
    <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound"></span>
    </div>
   </div>
    <audio data-key="65" src="audio/audio1.mp3"></audio>
    <audio data-key="83" src="audio/audio2.mp3"></audio>
    <audio data-key="68" src="audio/audio3.wav"></audio>
    <audio data-key="70" src="audio/audio4.mp3"></audio>
    <script src="js.js"></script>
</body>
</html>
